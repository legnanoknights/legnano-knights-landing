<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legnano Knights - Official Gameday</title>
    <style>
        :root {
            --knights-red: #e30613;
            --knights-black: #050505;
            --knights-white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #300205 0%, var(--knights-black) 100%);
            background-attachment: fixed;
            color: var(--knights-white);
            margin: 0; padding: 0; text-align: center;
        }

        header { padding: 30px 20px 10px; }
        .main-logo { width: 100px; margin-bottom: 10px; filter: drop-shadow(0 0 15px var(--knights-red)); }
        h1 { font-size: 26px; margin: 0; text-transform: uppercase; letter-spacing: 3px; font-weight: 900; }
        .subtitle { color: var(--knights-red); font-weight: bold; font-size: 14px; margin-bottom: 20px; }

        .container { padding: 10px 20px; max-width: 480px; margin: auto; }
        
        .section-title { font-size: 1.1em; text-transform: uppercase; letter-spacing: 2px; color: var(--knights-red); font-weight: 800; margin: 25px 0 12px; }

        .white-card { background: var(--knights-white); color: #111; border-radius: 12px; padding: 15px 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); border-bottom: 6px solid var(--knights-red); margin-bottom: 15px; text-align: left; }
        .info-row { padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.95em; display: flex; justify-content: space-between; align-items: center; }
        .info-row:last-child { border-bottom: none; }
        .label { font-weight: 800; color: var(--knights-red); text-transform: uppercase; font-size: 0.7em; display: block; }

        .curiosity-box { background: linear-gradient(135deg, var(--knights-red) 0%, #800000 100%); color: white; border-radius: 12px; padding: 20px; font-style: italic; margin-bottom: 25px; line-height: 1.5; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .player-pill { background: var(--knights-white); color: #000; margin: 8px 0; padding: 12px 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .player-name { font-weight: 900; text-transform: uppercase; display: flex; align-items: center; }
        .number { background: var(--knights-red); color: white; padding: 2px 8px; border-radius: 4px; margin-right: 10px; font-weight: bold; min-width: 20px; text-align: center; }
        .player-data { color: #666; font-size: 0.9em; font-weight: 500; }

        table { width: 100%; border-collapse: collapse; background: white; color: black; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        th { background: #f4f4f4; padding: 12px; font-size: 0.75em; text-align: left; color: var(--knights-red); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        tr:last-child td { border-bottom: none; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .s-btn { padding: 15px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; font-size: 0.75em; text-transform: uppercase; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s; }
        .inst { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        
        #loading-status { font-size: 9px; opacity: 0.4; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/150x150?text=LOGO" id="main-logo-img" class="main-logo">
        <h1 id="main-title">LEGNANO KNIGHTS</h1>
        <div class="subtitle">GAMEDAY PROGRAM</div>
    </header>

    <div class="container">
        <div id="loading-status">Sincronizzazione Live...</div>

        <div class="section-title">üìÖ Programma</div>
        <div id="container-programma" class="white-card">Caricamento...</div>

        <div class="section-title">üèüÔ∏è Prossima Partita</div>
        <div id="container-partita" class="white-card">Caricamento...</div>

        <div class="section-title">üí° Curiosit√†</div>
        <div id="container-curiosita" class="curiosity-box">Caricamento...</div>

        <div class="section-title">‚öîÔ∏è Roster</div>
        <div id="container-roster"></div>

        <div class="section-title">üèÜ Classifica</div>
        <table id="container-classifica">
            <thead><tr><th>POS</th><th>SQUADRA</th><th>PT</th></tr></thead>
            <tbody></tbody>
        </table>

        <div class="section-title">üì± Seguici sui nostri canali</div>
        <div id="container-social" class="social-grid"></div>

        <img src="https://via.placeholder.com/150x150?text=LOGO" id="footer-logo-img" style="width:100px; margin-top:40px; opacity:0.6;">
        <div style="font-size: 10px; opacity: 0.4; padding: 20px 0 100px; text-transform: uppercase;">
            LEGNANO KNIGHTS BASKET ‚Ä¢ SOEVIS ARENA ‚Ä¢ KNIGHTS LANDING PAGE
        </div>
    </div>

    <script>
        // --- https://docs.google.com/spreadsheets/d/e/2PACX-1vQBU0Aws1giNhI6XWXogkA61v9unhit2bb58OhtTm5VXdYCvxUI73SP_lfcV5qXBa7T89ukZq8F7PR6/pub?output=csv ---
        const CSV_URL = "INSERISCI_QUI_IL_TUO_LINK_CSV";

        async function fetchData() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);

                // Reset dei contenitori
                document.getElementById('container-programma').innerHTML = "";
                document.getElementById('container-partita').innerHTML = "";
                document.getElementById('container-roster').innerHTML = "";
                document.getElementById('container-classifica').getElementsByTagName('tbody')[0].innerHTML = "";
                document.getElementById('container-social').innerHTML = "";

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length < 3) return;

                    const sezione = columns[0].trim().toLowerCase();
                    const chiave = columns[1] ? columns[1].trim() : "";
                    const valore = columns[2] ? columns[2].trim() : "";
                    const extra = columns[3] ? columns[3].trim() : "";

                    if (sezione === "programma") {
                        document.getElementById('container-programma').innerHTML += 
                            `<div class="info-row"><span>${chiave}</span><strong>${valore}</strong></div>`;
                    }
                    if (sezione === "partita") {
                        document.getElementById('container-partita').innerHTML += 
                            `<div class="info-row"><div><span class="label">${chiave}</span><strong>${valore}</strong></div></div>`;
                    }
                    if (sezione === "curiosita") {
                        document.getElementById('container-curiosita').innerText = valore;
                    }
                    if (sezione === "roster") {
                        document.getElementById('container-roster').innerHTML += 
                            `<div class="player-pill">
                                <div class="player-name"><span class="number">${chiave}</span>${valore}</div>
                                <div class="player-data">${extra}</div>
                            </div>`;
                    }
                    if (sezione === "classifica") {
                        const tbody = document.getElementById('container-classifica').getElementsByTagName('tbody')[0];
                        const newRow = tbody.insertRow();
                        newRow.innerHTML = `<td>${chiave}</td><td>${valore}</td><td><strong>${extra}</strong></td>`;
                    }
                    if (sezione === "social") {
                        document.getElementById('container-social').innerHTML += 
                            `<a href="${valore}" target="_blank" class="s-btn inst">${chiave}</a>`;
                    }
                    if (sezione === "logo") {
                        if(chiave.toLowerCase() === "header") document.getElementById('main-logo-img').src = valore;
                        if(chiave.toLowerCase() === "footer") document.getElementById('footer-logo-img').src = valore;
                    }
                });

                document.getElementById('loading-status').innerText = "Live: Dati aggiornati";
            } catch (error) {
                document.getElementById('loading-status').innerText = "Errore sincronizzazione foglio Google";
            }
        }

        fetchData();
        setInterval(fetchData, 30000); // Aggiorna ogni 30 secondi
    </script>
</body>
</html>
