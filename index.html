<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legnano Knights - Official Gameday</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --knights-red: #e30613;
            --knights-black: #050505;
            --knights-white: #ffffff;
            --facebook-blue: #1877F2;
            --linkedin-blue: #0077B5;
            --x-black: #000000;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #300205 0%, var(--knights-black) 100%);
            background-attachment: fixed;
            color: var(--knights-white);
            margin: 0; padding: 0; text-align: center;
        }

        header { padding: 30px 20px 10px; background: linear-gradient(to bottom, rgba(227, 6, 19, 0.2), transparent); }
        .main-logo { width: 100px; margin-bottom: 10px; filter: drop-shadow(0 0 15px var(--knights-red)); }
        h1 { font-size: 26px; margin: 0; text-transform: uppercase; letter-spacing: 3px; font-weight: 900; }
        .subtitle { color: var(--knights-red); font-weight: bold; font-size: 14px; }

        .container { padding: 10px 20px; max-width: 480px; margin: auto; }
        
        .section-header { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 25px 0 12px; }
        .section-title { font-size: 1.1em; text-transform: uppercase; letter-spacing: 2px; color: var(--knights-red); font-weight: 800; }

        .white-card { background: var(--knights-white); color: #111; border-radius: 12px; padding: 15px 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); border-bottom: 6px solid var(--knights-red); margin-bottom: 15px; text-align: left; }
        .info-row { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.95em; display: flex; justify-content: space-between; align-items: center; }
        .info-row:last-child { border-bottom: none; }
        .label { font-weight: 800; color: var(--knights-red); text-transform: uppercase; font-size: 0.7em; display: block; }

        .curiosity-box { background: linear-gradient(135deg, var(--knights-red) 0%, #800000 100%); color: white; border-radius: 12px; padding: 15px 25px; font-style: italic; margin-bottom: 15px; text-align: center; font-size: 0.9em; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .player-pill { background: var(--knights-white); color: #000; margin: 8px 0; padding: 10px 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; }
        .player-name-side { display: flex; align-items: center; font-weight: 900; text-transform: uppercase; }
        .player-data-side { font-weight: 500; color: #555; font-size: 0.85em; }
        .number { background: var(--knights-red); color: white; padding: 2px 8px; border-radius: 4px; margin-right: 10px; min-width: 20px; text-align: center; }

        table { width: 100%; border-collapse: collapse; background: white; color: black; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        th { background: #f4f4f4; padding: 10px; font-size: 0.7em; text-align: left; color: var(--knights-red); }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85em; text-align: left; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .s-btn { padding: 15px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; font-size: 0.75em; text-transform: uppercase; text-align: center; }
        .inst { background: linear-gradient(45deg, #f09433, #bc1888); }
        .face { background: var(--facebook-blue); }
        .x-com { background: var(--x-black); border: 1px solid #333; }
        .link { background: var(--linkedin-blue); }

        #status-bar { font-size: 9px; opacity: 0.4; margin-bottom: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/150x150?text=KNIGHTS" id="logo-header" class="main-logo">
        <h1>LEGNANO KNIGHTS</h1>
        <div class="subtitle">GAMEDAY PROGRAM</div>
    </header>

    <div class="container">
        <div id="status-bar">Sincronizzazione Live...</div>

        <div class="section-header"><div class="section-title">üìÖ Programma</div></div>
        <div id="container-programma" class="white-card"></div>

        <div class="section-header"><div class="section-title">üèüÔ∏è Partita</div></div>
        <div id="container-partita" class="white-card"></div>

        <div class="section-header"><div class="section-title">üí° Curiosit√†</div></div>
        <div id="container-curiosita" class="curiosity-box"></div>

        <div class="section-header"><div class="section-title">‚öîÔ∏è Roster Knights</div></div>
        <div id="container-roster"></div>

        <div class="section-header"><div class="section-title">üèÜ Classifica</div></div>
        <table id="table-classifica">
            <thead><tr><th>POS</th><th>SQUADRA</th><th>PT</th></tr></thead>
            <tbody></tbody>
        </table>

        <div class="section-header"><div class="section-title">üì± Seguici sui nostri canali</div></div>
        <div id="container-social" class="social-grid"></div>

        <img src="https://via.placeholder.com/150x150?text=KNIGHTS" id="logo-footer" style="width:100px; margin-top:40px; opacity:0.6;">
        <div style="font-size: 10px; opacity: 0.3; padding: 20px 0 100px;">
            SOEVIS ARENA ‚Ä¢ KNIGHTS LANDING PAGE
        </div>
    </div>

    <script>
        // --- https://docs.google.com/spreadsheets/d/e/2PACX-1vQBU0Aws1giNhI6XWXogkA61v9unhit2bb58OhtTm5VXdYCvxUI73SP_lfcV5qXBa7T89ukZq8F7PR6/pub?output=csv ---
        const CSV_URL = "INSERISCI_QUI_IL_TUO_LINK_CSV";

        async function updateLiveContent() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);

                // Pulizia dei contenitori prima del caricamento
                document.getElementById('container-programma').innerHTML = "";
                document.getElementById('container-partita').innerHTML = "";
                document.getElementById('container-roster').innerHTML = "";
                document.getElementById('table-classifica').querySelector('tbody').innerHTML = "";
                document.getElementById('container-social').innerHTML = "";

                rows.forEach(row => {
                    const cols = row.split(',').map(c => c.trim());
                    if (cols.length < 3) return;

                    const sezione = cols[0].toLowerCase();
                    const chiave = cols[1];
                    const valore = cols[2];
                    const extra = cols[3] || "";

                    if (sezione === "programma") {
                        document.getElementById('container-programma').innerHTML += 
                            `<div class="info-row"><span>${chiave}</span><strong>${valore}</strong></div>`;
                    }
                    else if (sezione === "partita") {
                        document.getElementById('container-partita').innerHTML += 
                            `<div class="info-row"><div><span class="label">${chiave}</span><strong>${valore}</strong></div></div>`;
                    }
                    else if (sezione === "curiosita") {
                        document.getElementById('container-curiosita').innerText = valore;
                    }
                    else if (sezione === "roster") {
                        document.getElementById('container-roster').innerHTML += 
                            `<div class="player-pill">
                                <div class="player-name-side"><span class="number">${chiave}</span>${valore}</div>
                                <div class="player-data-side">${extra}</div>
                            </div>`;
                    }
                    else if (sezione === "classifica") {
                        const tbody = document.getElementById('table-classifica').querySelector('tbody');
                        const r = tbody.insertRow();
                        r.innerHTML = `<td>${chiave}</td><td>${valore}</td><td><strong>${extra}</strong></td>`;
                    }
                    else if (sezione === "social") {
                        document.getElementById('container-social').innerHTML += 
                            `<a href="${valore}" target="_blank" class="s-btn inst">${chiave}</a>`;
                    }
                    else if (sezione === "logo") {
                        if (chiave.toLowerCase() === "header") document.getElementById('logo-header').src = valore;
                        if (chiave.toLowerCase() === "footer") document.getElementById('logo-footer').src = valore;
                    }
                });
                document.getElementById('status-bar').innerText = "Live: Dati sincronizzati";
            } catch (err) {
                document.getElementById('status-bar').innerText = "Errore: Controlla il link Google Sheets";
            }
        }

        updateLiveContent();
        setInterval(updateLiveContent, 30000); // Aggiorna ogni 30 secondi
    </script>
</body>
</html>
